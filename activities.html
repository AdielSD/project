<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSEL Academy | Word Match Activity</title>
    <link rel="stylesheet" href="styles/activities.css">

    <script src="scripts/siteplan.js"></script>

<body>
    <h1>ðŸ§  Word Match Challenge</h1>
    <p>Match the English words with their Spanish translations! Click one from each side to see if they match.</p>

    <div class="game-container">
        <div class="column" id="english">
            <button data-word="apple">Apple</button>
            <button data-word="house">House</button>
            <button data-word="sun">Sun</button>
            <button data-word="book">Book</button>
        </div>

        <div class="column" id="spanish">
            <button data-word="book">Libro</button>
            <button data-word="sun">Sol</button>
            <button data-word="apple">Manzana</button>
            <button data-word="house">Casa</button>
        </div>
    </div>

    <div class="score" id="score">Score: 0 / 4</div>
